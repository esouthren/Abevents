<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />

	<title> Abevents </title>

	<link rel="stylesheet" href="mainstyle.css"/>


			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	    <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
	        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

	    <script src="angularAnimate.js"></script>
			<script src="jsController.js"></script>

	    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDC3SHGmvf8ZAXeCzY3j4VLasf8oCcOkyY&libraries=placeses,visualization,drawing,geometry,places"></script>
	    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>

	        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-sanitize.js"> // this formats the event description text properly</script>
</head>

<body class="body">
<div ng-app="abEvents" ng-controller="abEventsController">
	<div align="center">

		<img class ="logo" src="images/main_logo_b.png">

		<div class="form_frame">

			<div class="form_elements">

				<h1> For Everything Aberdeen</h1>

				<form>

					<div ng-init="indexRadioTime=indexToday">
						<input id="radio-1" class="radio-custom" name="radio-group" type="radio" ng-model="indexRadioTime" value="indexToday" ng-change="indexTime()" checked>
						<label for="radio-1" class="radio-custom-label">Today</label>
					</div>

					<div>
						<input id="radio-2" class="radio-custom" name="radio-group" type="radio"  ng-model="indexRadioTime" value="indexTomorrow" ng-change="indexTime()">
						<label for="radio-2" class="radio-custom-label">Tomorrow</label>
					</div>

					<div>
						<input id="radio-3" class="radio-custom" name="radio-group" type="radio"   ng-model="indexRadioTime" value="indexWeekend" ng-change="indexTime()">
						<label for="radio-3" class="radio-custom-label">Weekend</label>
					</div>

					<div>
						<input id="radio-4" class="radio-custom" name="radio-group" type="radio"  ng-model="indexRadioTime" value="indexWeeknights" ng-change="indexTime()">
						<label for="radio-4" class="radio-custom-label">Weeknights</label>
					</div>

					<div class="CustomCombo">
						<p ng-model="indexGenre" onclick="toggleOpen(this)">  Choose Genre... </p>
							<ul class="dropdown-menu">
								<li onclick="selectOption(this)"> Nightclubs </li>
								<li onclick="selectOption(this)"> Gigs </li>
								<li onclick="selectOption(this)"> Comedy </li>
								<li onclick="selectOption(this)"> Theatre </li>
								<li onclick="selectOption(this)"> Festivals </li>
							</ul>
					</div>

					<input ng-model="keywordsQuery" class="search_box"  />
						<script src='https://use.edgefonts.net/amaranth.js'></script>
					<a href="results.html"  class="searchButton"> > </a>

				</form>
			</div>
		</div>
	</div>
</div>
		<script>
			var href = "results.html" + "?searchQuery=" + searchQuery;

			var searchQuery = document.getElementById("search_box").value;

			$(document).ready(function () {

				$(".body").click(function(){
					closeAll();
				});

				$(".CustomCombo").click(function(event){
					event.stopPropagation();
				});
			});

            		function toggleOpen(box) {
               			console.log("Toggle");
               			if(box.parentElement.className === "CustomCombo") {
                    			box.parentElement.className = "CustomComboOpen";
                		} else {
                    			box.parentElement.className = "CustomCombo";
                		}
            		}

			function closeAll() {
				boxes = document.getElementsByClassName("CustomComboOpen");
				for(var i = 0; i < boxes.length; i ++) {
					boxes[i].className = "CustomCombo";
				}
			}

            		function selectOption(option) {
                		console.log("Select");
               			option.parentElement.parentElement.firstElementChild.innerHTML = option.innerHTML;
                		toggleOpen(option.parentElement);
           		}

        </script>

</body>

</html>
